name: Test Light Example

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - uses: actions/checkout@v4

    # 2️⃣ Install system dependencies
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git wget curl build-essential cmake ninja-build \
        python3 python3-pip python3-venv unzip libffi-dev libssl-dev

    # 3️⃣ Clone ESP-IDF
    - name: Setup ESP-IDF
      run: |
        git clone --recursive https://github.com/espressif/esp-idf.git
        cd esp-idf
        git checkout v5.4.1
        git submodule update --init --recursive
        ./install.sh
        echo "IDF_PATH=$PWD" >> $GITHUB_ENV
        echo "$PWD/tools:$PWD/components/esptool_py/esptool:$PATH" >> $GITHUB_PATH

    # 4️⃣ Clone ESP-Matter
    - name: Clone ESP-Matter
      run: git clone --recursive https://github.com/espressif/esp-matter.git

    # 5️⃣ Build Light Example
    - name: Build Light Example
      shell: bash
      run: |
        set -e
        source $IDF_PATH/export.sh
        cd esp-matter/examples/light
        idf.py set-target esp32c3
        idf.py build

    # 6️⃣ Upload firmware
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: light-firmware
        path: esp-matter/examples/light/build/*.bin

