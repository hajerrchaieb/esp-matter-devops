name: ESP32 Matter Light Example CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-light:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - uses: actions/checkout@v4

    # 2️⃣ Install system dependencies
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git wget curl build-essential cmake ninja-build \
        python3 python3-pip python3-venv unzip libffi-dev libssl-dev

    # 3️⃣ Clone ESP-IDF and install Python venv
    - name: Setup ESP-IDF
      run: |
        git clone --branch v5.4.1 --depth 1 --recursive https://github.com/espressif/esp-idf.git
        cd esp-idf
        ./install.sh python
        echo "IDF_PATH=$PWD" >> $GITHUB_ENV

    # 4️⃣ Clone only the Light example from ESP-Matter
    - name: Clone ESP-Matter Light Example
      run: |
        mkdir -p esp-matter/examples
        cd esp-matter/examples
        git clone --depth 1 --filter=blob:none --sparse https://github.com/espressif/esp-matter.git
        cd esp-matter
        git sparse-checkout set examples/light

    # 5️⃣ Build Light Example
    - name: Build Light Example
      shell: bash
      run: |
        set -e
        source $IDF_PATH/export.sh
        cd esp-matter/examples/light
        idf.py set-target esp32c3
        idf.py build

    # 6️⃣ Upload firmware artifact
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: light-firmware
        path: esp-matter/examples/light/build/*.bin

